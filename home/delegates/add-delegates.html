  <!-- Add Experience -->
  <div class="add-education">
    <div class="container">
      <div class="row">
        <div class="col-md-8 m-auto">
          <h1 class="display-4 text-center">Add Delegates</h1>
          <p class="lead text-center">Add Delegates from different schools and Departments</p>
          <small class="d-block pb-3">* = required field</small>
          <div class="col-sm-3">
                <div class="row">
                        <div class="col-6 col-md-4 m-auto">
                          <img class="rounded-circle" src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200" alt="" />
                        </div>
                      </div>
          </div>
          <div class="col-sm-9">
                <form class="needs-validation" action="../delegates/delegates-profile.html" novalidate>
                        <div class="form-row">
                          <div class="col-md-4 mb-3">
                            <label for="validationCustom01">First name</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="First name"  required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                          </div>
                          <div class="col-md-4 mb-3">
                            <label for="validationCustom02">Last name</label>
                            <input type="text" class="form-control" id="validationCustom02" placeholder="Last name"  required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                          </div>
                          <div class="col-md-4 mb-3">
                            <label for="validationCustomUsername">Registration Number</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-user-circle-o" aria-hidden="true"></i></i></span>
                              </div>
                              <input type="text" class="form-control" id="validationCustomUsername" placeholder="Registration Number" aria-describedby="inputGroupPrepend" required>
                              <div class="invalid-feedback">
                                Please choose a username.
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="col-md-12 mb-3">
                            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">School</label>
                            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                <option selected>Choose School</option>
                                <option value="1">Eng && Tech</option>
                                <option value="2">Education</option>
                                <option value="3">Business</option>
                            </select>
                          </div>
                          <div class="input-group">
                            <div class="col-md-12 mb-3 ">
                                <label for="validationCustom04">Enter Email</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                                            </div>
                                    <input type="text" class="form-control" id="validationCustom04" placeholder="Email" required>
                                    <div class="invalid-feedback">
                                        Please provide a valid email.
                                    </div>
                                </div>
                          </div>
                        </div>
                        <!-- <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                              Agree to terms and conditions
                            </label>
                            <div class="invalid-feedback">

                            </div>

                        </div> -->
                        <br>
                        <button class="btn btn-primary" type="submit">Add Delegates</button>
                      </form>
          </div>
          
              
              <script>
              // Example starter JavaScript for disabling form submissions if there are invalid fields
              (function() {
                'use strict';
                window.addEventListener('load', function() {
                  // Fetch all the forms we want to apply custom Bootstrap validation styles to
                  var forms = document.getElementsByClassName('needs-validation');
                  // Loop over them and prevent submission
                  var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                      if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                      }
                      form.classList.add('was-validated');
                    }, false);
                  });
                }, false);
              })();
              </script>
        </div>
